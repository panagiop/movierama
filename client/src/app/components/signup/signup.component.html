<app-header></app-header>
<div
	*ngIf="isSubmitted && responseError"
	class="alert alert-danger text-center"
	role="alert"
>
	{{ responseError }}
</div>
<div class="row col-md-12 h-100 justify-content-center align-items-center">
	<div class="col-lg-3 p-3">
		<h2 class="mb-4">Signup</h2>
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="username">Username</label>
				<input
					type="text"
					formControlName="username"
					class="form-control"
					placeholder="Username"
					[ngClass]="{
						'is-invalid': f.username.errors && (f.username.dirty || f.username.touched)
					}"
				/>
				<div
					*ngIf="f.username.errors && (f.username.dirty || f.username.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.username.errors.required">Username is required </span>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input
					type="text"
					formControlName="email"
					class="form-control"
					placeholder="Email"
					[ngClass]="{
						'is-invalid': f.email.errors && (f.email.dirty || f.email.touched)
					}"
				/>
				<div
					*ngIf="f.email.errors && (f.email.dirty || f.email.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.email.errors.required"> Email is required </span>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					formControlName="password"
					class="form-control"
					placeholder="Password"
					[ngClass]="{
						'is-invalid':
							f.password.errors && (f.password.dirty || f.password.touched)
					}"
				/>
				<div
					*ngIf="f.password.errors && (f.password.dirty || f.password.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.password.errors.required">Password is required</span>
				</div>
			</div>
			<div class="text-center float-right">
				<button class="btn btn-secondary mr-3" [routerLink]="['/home']">
					Cancel
				</button>
				<button class="btn btn-success" [disabled]="signupForm.invalid">
					Signup
				</button>
			</div>
		</form>
	</div>
</div>
