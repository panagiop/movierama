<app-header></app-header>
<div
	*ngIf="isSubmitted && responseError"
	class="alert alert-danger text-center"
	role="alert"
>
	{{ responseError }}
</div>
<div class="row col-md-12 h-100 justify-content-center align-items-center">
	<div class="col-lg-3 p-3">
		<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <h2 class="mb-4">Add movie</h2>
			<div class="form-group">
        <label for="name">Name</label>
				<input
					type="text"
					formControlName="name"
					class="form-control"
					placeholder="Name of the movie"
					[ngClass]="{
						'is-invalid': f.name.errors && (f.name.dirty || f.name.touched)
					}"
				/>
				<div
					*ngIf="f.name.errors && (f.name.dirty || f.name.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.name.errors.required"> Name is required </span>
				</div>
			</div>
			<div class="form-group">
        <label for="description">Description</label>
				<textarea
					formControlName="description"
					class="form-control"
					placeholder="Description"
					[ngClass]="{
						'is-invalid':
							f.description.errors && (f.description.dirty || f.description.touched)
					}"
				>
				</textarea>
				<div
					*ngIf="f.description.errors && (f.description.dirty || f.description.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.description.errors.required"
						>Description is required</span
					>
				</div>
			</div>
			<div class="text-center float-right">
				<button class="btn btn-secondary mr-3" [routerLink]="['/home']">
					Cancel
				</button>
				<button class="btn btn-success" [disabled]="addForm.invalid">
					Add
				</button>
			</div>
		</form>
	</div>
</div>
