<app-header></app-header>
<div
	*ngIf="isSubmitted && responseError"
	class="alert alert-danger text-center"
	role="alert"
>
	{{ responseError }}
</div>
<div class="row col-md-12 h-100 justify-content-center align-items-center">
	<div class="col-lg-3 p-3 form-container">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<input
					type="text"
					formControlName="email"
					class="form-control"
					placeholder="Email"
					[ngClass]="{
						'is-invalid': f.email.errors && (f.email.dirty || f.email.touched)
					}"
				/>
				<div
					*ngIf="f.email.errors && (f.email.dirty || f.email.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.email.errors.required"> Email is required </span>
				</div>
			</div>
			<div class="form-group">
				<input
					type="password"
					formControlName="password"
					class="form-control"
					placeholder="Password"
					[ngClass]="{
						'is-invalid':
							f.password.errors && (f.password.dirty || f.password.touched)
					}"
				/>
				<div
					*ngIf="f.password.errors && (f.password.dirty || f.password.touched)"
					class="invalid-feedback"
				>
					<span *ngIf="f.password.errors.required">Password is required</span>
				</div>
			</div>
			<div class="text-center float-right">
				<button class="btn btn-secondary mr-3" [routerLink]="['/home']">
					Cancel
				</button>
				<button class="btn btn-success" [disabled]="loginForm.invalid">
					Sign in
				</button>
			</div>
		</form>
	</div>
</div>
